name: TimeWarp IDE CI/CD

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.9, '3.10', '3.11', '3.12']

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y python3-tk xvfb
        sudo apt-get install -y libsdl2-dev libsdl2-image-dev libsdl2-mixer-dev libsdl2-ttf-dev
        sudo apt-get install -y libfreetype6-dev libportmidi-dev libjpeg-dev python3-dev
        
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Run tests with xvfb (virtual display)
      run: |
        export SDL_VIDEODRIVER=dummy
        export SDL_AUDIODRIVER=dummy
        xvfb-run -a python run_tests_ci.py
        
    - name: Test TimeWarp IDE startup
      run: |
        # Test that TimeWarp can import without GUI
        export SDL_VIDEODRIVER=dummy
        export SDL_AUDIODRIVER=dummy
        python -c "import sys; sys.path.append('.'); from core.interpreter import TimeWarpInterpreter; print('âœ… TimeWarp core imports successfully')"

  lint:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y python3-tk xvfb
        sudo apt-get install -y libsdl2-dev libsdl2-image-dev libsdl2-mixer-dev libsdl2-ttf-dev
        sudo apt-get install -y libfreetype6-dev libportmidi-dev libjpeg-dev python3-dev
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Run Black formatter check
      run: |
        black --check --diff --line-length=120 TimeWarp.py core/
        
    - name: Run Flake8 linting
      run: |
        flake8 TimeWarp.py core/ --max-line-length=120 --extend-ignore=E203,W503,F401,E501,W293,W291,E128,E722,E306,E301,E713,F811,E402,E231,E701,F541,E261,E302,E303,W292