name: TimeWarp IDE CI/CD

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.9, '3.10', '3.11', '3.12', '3.13']

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y python3-tk xvfb
        
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Run tests with xvfb (virtual display)
      run: |
        xvfb-run -a python run_tests.py
        
    - name: Test TimeWarp IDE startup
      run: |
        # Test that TimeWarp can import without GUI
        python -c "import sys; sys.path.append('.'); from core.interpreter import TimeWarpInterpreter; print('âœ… TimeWarp core imports successfully')"

  lint:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Run Black formatter check
      run: |
        black --check --diff .
        
    - name: Run Flake8 linting
      run: |
        flake8 TimeWarp.py core/ tools/ gui/ --max-line-length=88 --extend-ignore=E203,W503