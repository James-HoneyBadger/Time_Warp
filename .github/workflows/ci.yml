name: Time_Warp IDE CI/CD

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        rust: [stable, beta]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Rust ${{ matrix.rust }}
      uses: dtolnay/rust-toolchain@master
      with:
        toolchain: ${{ matrix.rust }}

    - name: Cache dependencies
      uses: Swatinem/rust-cache@v2

    - name: Check formatting
      run: cargo fmt --all -- --check

    - name: Run clippy
      run: cargo clippy -- -D warnings --allow dead_code --allow unused_variables --allow unused_imports --allow clippy::ifs_same_cond --allow clippy::single_match --allow clippy::manual_strip --allow clippy::needless_return --allow clippy::only_used_in_recursion --allow clippy::manual_flatten --allow clippy::collapsible_if --allow clippy::useless_format --allow clippy::manual_map --allow clippy::while_let_on_iterator --allow clippy::redundant_pattern_matching --allow clippy::is_digit_ascii_radix

    - name: Build
      run: cargo build --verbose

    - name: Run tests
      run: cargo test --verbose

  lint:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Rust
      uses: dtolnay/rust-toolchain@master
      with:
        toolchain: stable

    - name: Cache dependencies
      uses: Swatinem/rust-cache@v2

    - name: Check formatting
      run: cargo fmt --all -- --check

    - name: Run clippy
      run: cargo clippy -- -D warnings --allow dead_code --allow unused_variables --allow unused_imports --allow clippy::ifs_same_cond --allow clippy::single_match --allow clippy::manual_strip --allow clippy::needless_return --allow clippy::only_used_in_recursion --allow clippy::manual_flatten --allow clippy::collapsible_if --allow clippy::useless_format --allow clippy::manual_map --allow clippy::while_let_on_iterator --allow clippy::redundant_pattern_matching --allow clippy::is_digit_ascii_radix

    - name: Build documentation
      run: cargo doc --no-deps